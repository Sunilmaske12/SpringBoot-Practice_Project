<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <title data-th-replace="${title}">Base</title>
    
     
</head>
<body >

    <!--common header -->
    <div th:if="${user}">
    	<section data-th-replace="~{user/user_navbar :: navbar}"></section>		
	</div>
    <div th:unless="${user}">		
    	<section data-th-replace="~{navbar :: navbar}"></section>
	</div>

    <div th:if="${user}">
    	<section data-th-replace="~{user/sidebar :: sidebar}"></section>		
	</div>

    <!-- Main content -->
    <section data-th-insert="${content}" class="pt-20 md:pl-64"></section>

    <!-- Page specific JS, non-html tag, we can use HTML tags (div, span, ...) -->
    <th:block data-th-replace="${script}"></th:block>
    
    
	<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	


</body>
</html>
