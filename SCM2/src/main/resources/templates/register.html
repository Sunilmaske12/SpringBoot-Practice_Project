<!DOCTYPE html>
<html  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
	<title>Sign Up</title>
</head>

<body>
	<div id="content">

		<div class="grid grid-cols-12">
			<div class="col-span-4  md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
			<div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
				<div data-th-replace="~{message :: messagebox}"></div>
				<a
					class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

					<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
					<p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts here....</p>
				
				<form data-th-action="@{'/do-register'}" data-th-object="${userForm}" class="max-w-sm mx-auto mt-10" novalidate>
						<div class="mb-5">
							<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
							<input type="text" id="name"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter name " required />
							<p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-600 py-2 px-2"></p>
						</div>
						<div class="mb-5">
							<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
							<input type="email" id="email"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="name@flowbite.com" required />
							<p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 py-2 px-2"></p>
						</div>
						<div class="mb-5">
							<label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
							<input type="text" id="newPassword"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
							<p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 py-2 px-2"></p>
						</div>
						<div class="mb-5">
							<label for="contact" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact</label>
							<input type="text" id="contact"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
							<p data-th-if="${#fields.hasErrors('contact')}" data-th-errors="*{contact}" class="text-red-600 py-2 px-2"></p>
						</div>
						

						<button type="submit"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
					
						<button type="reset"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset</button>
					
				</form>
				</a>
			</div>
		</div>
	</div>
	
	<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>

	<script></script>
</body>

</html>
