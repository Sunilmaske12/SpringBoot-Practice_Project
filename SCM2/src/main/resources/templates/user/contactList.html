<!DOCTYPE html>
<html th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
	<title>Contacts</title>
</head>

<body>
	<div id="content">

		<div style="width: 100%; text-align: center;">
			<h3 class="mb-4 leading-none tracking-tight text-gray-900 md:text-5xl dark:text-white">All your contacts
			</h3>
			<p class=" text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">Start
				managing contacts here....</p>
		</div>

		<div class="contact_container p-10">


			<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
				<form th:action="@{/list-pagination}" method="get" class="flex gap-3 items-center">
				<div
					class="flex items-center justify-between flex-column  p-5 flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
					<div>
						<button id="dropdownActionButton" data-dropdown-toggle="dropdownAction"
							class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
							type="button">
							<span class="sr-only">Action button</span>
							Action
							<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
								fill="none" viewBox="0 0 10 6">
								<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
									stroke-width="2" d="m1 1 4 4 4-4" />
							</svg>
						</button>
						<!-- Dropdown menu -->
						<div id="dropdownAction"
							class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
							<ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
								aria-labelledby="dropdownActionButton">
								<li>
									<a href="#"
										class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Name</a>
								</li>
								<li>
									<a href="#"
										class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Email</a>
								</li>
								<li>
									<a href="#"
										class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Phone
										</a>
								</li>
							</ul>
							
						</div>
					</div>
					<label for="table-search" class="sr-only">Search</label>
					<div class="relative">
						<div
							class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
							<svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
								<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
									stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
							</svg>
						</div>
						<input type="text" id="searchValue"
							class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Search for users">
							

					</div>
					
					<div class="relative">
						
							
							<button type="button" class="text-body bg-neutral-primary-soft border border-default hover:bg-neutral-secondary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary-soft shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Tertiary</button>

					</div>
				</div>
				</form>
				<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
					<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
						<tr>

							<th scope="col" class="px-6 py-3">
								Name
							</th>
							<th scope="col" class="px-6 py-3">
								Phone
							</th>
							<th scope="col" class="px-6 py-3">
								Links
							</th>
							<th scope="col" class="px-6 py-3">
								Action
							</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-object="${c}" data-th-each="c : ${contactPage.getContent()}"
							class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">

							<th scope="row"
								class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
								<img onerror="this.src='https://tse3.mm.bing.net/th/id/OIP.dyxjIxJtIRt7O_AfRQbZUAHaHa?cb=12&w=626&h=626&rs=1&pid=ImgDetMain&o=7&rm=3'"
									class="w-10 h-10 rounded-full" th:src="@{/{img}(img=*{picture})}" alt="Jese image">
								<div class="ps-3">
									<div class="text-base font-semibold" data-th-text="*{name}">Neil Sims</div>
									<div class="font-normal text-gray-500" data-th-text="*{email}">
										neil.sims@flowbite.com</div>
								</div>
							</th>
							<td class="px-6 py-4">
								<i class="fa-solid fa-phone"></i><span class="pl-2"
									data-th-text="*{phoneNumber}">8943894343</span>
							</td>
							<td class="px-6 py-4">
								<div class="flex items-center">
									<div data-th-if="*{favorite}" class="h-2.5 w-2.5 rounded-full bg-green-500 me-2">
									</div>
									<a data-th-href="@{*{websiteLink}}"><i class="fa-solid w-5 h-5 fa-link"></i></a>
									<a data-th-href="@{*{linkedInLink}}"><i
											class="fa-brands w-5 h-5  fa-linkedin"></i></a>
								</div>

							</td>
							<td class="px-6 py-4">
								<button style="cursor: pointer;"
									th:attr="onclick='deleteContact(' + ${c.contactID} + ')'" type="button">
									<i class="fa-solid fa-trash"></i>
								</button>

								<a data-th-href="@{'/user/contact/view/update-contact/'+*{contactID}}"> <i
										class="fa-solid fa-pen"></i></a>

								<button style="cursor: pointer;" th:attr="onclick='viewContact(' + ${c.contactID} + ')'"
									type="button">
									<i class="fa-regular fa-eye"></i>
								</button>



							</td>
						</tr>

					</tbody>
				</table>



				<nav aria-label="Page navigation example">
					<ul class="flex -space-x-px text-sm">
						<li data-th-unless="${contactPage.isFirst()}">
							<a data-th-href="@{'/user/contact/list-pagination?page='+${(contactPage.getNumber() - 1)}}"
								class="flex items-center justify-center text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading font-medium rounded-s-base text-sm px-3 h-9 focus:outline-none">Previous</a>
						</li>

						<li data-th-each="index : ${#numbers.sequence(1, contactPage.getTotalPages())}">
							<a data-th-href="@{'/user/contact/list-pagination?page='+${(index - 1)}}"
								class="flex items-center justify-center text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading font-medium text-sm w-9 h-9 focus:outline-none">
								<span data-th-text="${index}"></span>
							</a>
						</li>
						<li data-th-unless="${contactPage.isLast()}">
							<a data-th-href="@{'/user/contact/list-pagination?page='+${(contactPage.getNumber() + 1)}}"
								class="flex items-center justify-center text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading font-medium rounded-e-base text-sm px-3 h-9 focus:outline-none">Next</a>
						</li>
					</ul>
				</nav>






			</div>



		</div>
		<div data-th-replace="~{user/contact_fragement :: contact_fragement}"></div>


	</div>
	<script src="/js/contact.js"></script>


</body>

</html>
