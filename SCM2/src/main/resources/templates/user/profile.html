<!DOCTYPE html>
<html th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
	<title>Profile page</title>
</head>

<body>
	<div id="content">

		<div class="grid grid-cols-12">
			<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
			<div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

				<div
					class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
					<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Welcome to profile
						page</h5>


					<div data-th-object="${user}" class="relative p-4 w-full max-w-2xl max-h-full">
						<!-- Modal content -->
						<div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">

							<!-- Modal body -->
							<div class="flex flex-col items-center text-center space-y-4">

								<!-- Contact Image -->
								<i style="margin: 10px; font-size: 100px; border: 1px solid black; border-radius: 50%; padding: 10px; overflow: hidden;" class="fa-solid fa-user"></i>
								<!-- Contact Name -->
								<h2 class="text-2xl font-semibold text-gray-900 dark:text-white" data-th-text="*{name}">
									
								</h2>

								<!-- Contact Email and Phone -->
								<div class="space-y-1">
									
									<p class="text-gray-600 dark:text-gray-300" data-th-text="*{contact}"></p>
								</div>

								<div class="space-y-1">
									
									<p class="text-gray-600 dark:text-gray-300" data-th-text="*{email}"></p>
								</div>
								<div class="space-y-1">
									
									<p class="text-gray-600 dark:text-gray-300" data-th-text="*{about}"></p>
								</div>

							</div>

						</div>
					</div>

				</div>
			</div>
		</div>

	</div>

	<script></script>
</body>

</html>
